<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
  <title></title>
</head>
<body>

    <div class ="form_setup">

      <h2 class="title_text"> <strong>Start your exploring.</strong> Book unique homes and
      experience a city like a local. </h2>

      <form id="form">

        <div class = "input_form_div">
          <label for="shareName" >Where</label>
          <input type="text" id="shareName" placeholder="Enter location visited" >
        </div>

        <div class = "input_form_div">
          <label for="marketCap" >When</label>
          <input type="text" id="marketCap" placeholder="Enter when you visited" >
        </div>



        <div class = "input_form_div">
          <label for="imageSource">Upload Image Link</label>
          <input type="text" id="imageSource" placeholder="Enter image link" >
        </div>

        <div class = "input_form_div_small">
          <label for="select">Rating</label>
          <select class ="custom-select" id="select">
            <option value="1">1 Star </option>
            <option value="2"> 2 Star</option>
            <option value="3">3 star</option>
            <option value="4">4 star</option>
            <option value="5">5 star</option>
          </select>

        </div>

        <div class = "input_form_div_small buttons">
          <label for="submit_name" id="button_label"> hello </label>
          <button type="submit" id="submit_name">Submit Name</button>
        </div>

      </form>
    </div>

    <div class="list_div">
      <ul id="share_list">
      </ul>
    </div>



  </body>
  </html>
